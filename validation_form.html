<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./validation_form.html" method="get">
      <label for="email">Enter Your Email</label><br />
      <input type="email" name="email" id="email" /><br />
      <label for="pw">Enter Your Password</label><br />
      <input type="password" name="pw" id="pw" /><br />
      <button type="submit" id="sub-btn">Submit</button>
    </form>
    <script>
      const btn = document.getElementById("sub-btn");

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("pw").value;

        let para = document.createElement("p");

        if (email.includes("@") === true && password.length >= 8) {
          para.textContent = "Valid email and password!";
          para.style.color = "green";
        } else {
          para.textContent = "Invalid email or password!";
          para.style.color = "red";
        }
        document.body.appendChild(para);
      });
    </script>
  </body>
</html>
